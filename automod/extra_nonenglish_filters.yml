#You definitely wont need all of these. I was bored so i added a lot more languages :D

nonenglish: #non english filter
          enabled: false #disabled for now because it affects kaomojis and makes it weird (tanewaa and her interesting explanations)
          affects_bots: false
          triggers:
          - match_regex:
              patterns:
                - "[\u0600-\u06FF]+" # Arabic
                - "(\u0196|\u0214|\u0220|\u0223|\u0228|\u0246|\u0252)+" # German
                - "(\u0192|\u0194|\u0196|\u0198|\u0199|[\u0200-\u0204]|\u0206|\u0207|\u0210|\u0212|\u0140|\u0217|\u0219|\u0220|\u0224|\u0226|\u0228|\u0230|\u0231|[\u0232-\u0236]|\u0238|\u0239|\u0244|\u0244|\u0156|\u0249|\u0251|\u0252)+" # French/Italian
                - "(\u0161|\u0191|\u0193|\u0201|\u0205|\u0209|\u0211|\u0218|\u0220|\u0225|\u0233|\u0237|\u0241|\u0243|\u0250|\u0252)+" # Spanish
                - "[\u4e00-\u9faf\u3400-\u4dbf]+" # Chinese
                - "[\u0400-\u04FF]+" # Cyrillic (Russian)
                - "[\u0370-\u03FF]+" # Greek
                - "[\u1F00-\u1FFF]+" # Greek Extended
                - "[\u05BE-\u05F4]+" # Hebrew
                - "[\u0600-\u06FF]+" # Arabic
                - "[\u0A00-\u0A7F]+" # Gurmukhi (Punjabi)
                - "[\u0B80-\u0BFF]+" # Oriya
                - "[\u0C00-\u0C7F]+" # Telugu
                - "[\u0C80-\u0CFF]+" # Kannada
                - "[\u0D00-\u0D7F]+" # Malayalam
                - "[\u0E00-\u0E7F]+" # Thai
                - "[\u0E80-\u0EFF]+" # Lao
                - "[\u1000-\u109F]+" # Myanmar
                - "[\u1780-\u17FF]+" # Khmer
                - "[\uAC00-\uD7AF]+" # Hangul Syllables (Korean)
                - "[\u3040-\u309F]+" # Japanese (Hiragana)
                - "[\u30A0-\u30FF]+" # Japanese (Katakana)
                - "[\u3400-\u4DBF\u4E00-\u9FFF]" # Chinese (Kanji)
                - "[\uA000-\uA48F]" # Yi Syllables
                - "[\uAB00-\uAB2F]" # Yi Radicals
                - "[\u0400-\u04FF]+" # Cyrillic (Ukrainian)
                - "[\u0500-\u052F]+" # Cyrillic (Additional)
                - "[\u2C80-\u2CFF]+" # Glagolitic
                - "[\u1E00-\u1EFF]+" # Latin Extended Additional
                - "[\u1B00-\u1B7F]+" # Balinese
                - "[\u1B80-\u1BBF]+" # Sundanese
                - "[\u1C00-\u1C4F]+" # Lepcha
                - "[\u1C50-\u1C7F]+" # Ol Chiki
                - "[\u2C60-\u2C7F]+" # Latin Extended-C
                - "[\u2D30-\u2D7F]+" # Tifinagh
                - "[\u2D80-\u2DDF]+" # Ethiopic Extended
                - "[\u2E80-\u2EFF]+" # CJK Radicals Supplement
                - "[\u3000-\u303F]+" # CJK Symbols and Punctuation
                - "[\u3040-\u309F]+" # Japanese Hiragana
                - "[\u30A0-\u30FF]+" # Japanese Katakana
                - "[\u3100-\u312F]+" # Bopomofo
                - "[\u3130-\u318F]+" # Hangul Compatibility Jamo
                - "[\u3300-\u33FF]+" # CJK Compatibility
                - "[\u3400-\u4DBF]+" # CJK Unified Ideographs Extension A
                - "[\u4E00-\u9FFF]+" # CJK Unified Ideographs
                - "[\uA000-\uA48F]+" # Yi Syllables
                - "[\uA490-\uA4CF]+" # Yi Radicals
                - "[\uA960-\uA97F]+" # Hangul Jamo Extended-B
                - "[\uAC00-\uD7AF]+" # Hangul Syllables
                - "[\uD7B0-\uD7FF]+" # Hangul Jamo Extended-C
                - "[\uF900-\uFAFF]+" # CJK Compatibility Ideographs
                - "[\uFE10-\uFE19]+" # CJK Compatibility Forms
                - "[\uFE30-\uFE6F]+" # CJK Compatibility Forms
                - "[\uFF00-\uFFEF]+" # Halfwidth and Fullwidth Forms
                - "[\uFFF0-\uFFFF]+" # Specials
                - "[\u1900-\u19FF]+" # Limbu
                - "[\u1B00-\u1B7F]+" # Balinese
                - "[\u1C00-\u1C4F]+" # Lepcha
                - "[\u1C50-\u1C7F]+" # Ol Chiki
                - "[\u1D00-\u1D7F]+" # Phonetic Extensions
                - "[\u1D80-\u1DBF]+" # Phonetic Extensions Supplement
                - "[\u1E00-\u1EFF]+" # Latin Extended Additional
                - "[\u2D30-\u2D7F]+" # Tifinagh
                - "[\u2E80-\u2EFF]+" # CJK Radicals Supplement
                - "[\uA000-\uA48F]+" # Yi Syllables
                - "[\uA490-\uA4CF]+" # Yi Radicals
                - "[\uAB00-\uAB2F]+" # Yi Radicals
                - "[\uAB30-\uAB6F]+" # Buginese
                - "[\uAB70-\uABBF]+" # Sundanese Supplement
                - "[\uD7B0-\uD7FF]+" # Hangul Jamo Extended-C
          actions:
            clean: true
            reply:
              text:
                content: "<@{user.id}> Lets try to keep it english only"
